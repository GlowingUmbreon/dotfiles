# Catppuccin!
colors:
  # Default colors
  primary:
    background: '#1e1e2e'
    foreground: '#cdd6f4'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#1e1e2e'
    cursor: '#f5e0dc'

  # Normal colors
  normal:
    black:   '#45475a'
    red:     '#f38ba8'
    green:   '#a6e3a1'
    yellow:  '#f9e2af'
    blue:    '#89b4fa'
    magenta: '#f5c2e7'
    cyan:    '#94e2d5'
    white:   '#bac2de'

  # Bright colors
  bright:
    black:   '#585b70'
    red:     '#f38ba8'
    green:   '#a6e3a1'
    yellow:  '#f9e2af'
    blue:    '#89b4fa'
    magenta: '#f5c2e7'
    cyan:    '#94e2d5'
    white:   '#a6adc8'

  indexed_colors:
    - { index: 16, color: '#fab387' }
    - { index: 17, color: '#f5e0dc' }
